<div
    drevoScrollSpy
    class="article"
    (sectionChanged)="onSectionChanged($event)">
    @if (article$ | async; as article) {
        <h1
            id="0"
            *ngIf="showTitle">
            {{ article?.title }}
        </h1>

        <div [innerHtml]="article?.body | safeHtml"></div>
    }
</div>
