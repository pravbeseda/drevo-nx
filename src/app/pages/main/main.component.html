<nav
    mat-tab-nav-bar
    [tabPanel]="tabPanel">
    @for (link of links; track link) {
        <a
            mat-tab-link
            [routerLink]="link.link"
            routerLinkActive
            [routerLinkActiveOptions]="{ exact: true }"
            #rla="routerLinkActive"
            [active]="rla.isActive">
            {{ link.label }}
        </a>
    }
</nav>

<mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
</mat-tab-nav-panel>
