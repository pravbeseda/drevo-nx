<mat-tab-group
    #tabGroup
    animationDuration="0ms"
    [selectedIndex]="selectedTabIndex$ | async"
    (selectedIndexChange)="tabChanged($event)">
    @if (content$ | async; as content) {
        <mat-tab
            data-qa-selector="content-tab"
            label="Содержание">
            <div class="p4">
                <drevo-article-content [content]="content"></drevo-article-content>
            </div>
        </mat-tab>
    }
    <mat-tab label="Закладки">
        <drevo-bookmarks></drevo-bookmarks>
    </mat-tab>
</mat-tab-group>
