<mat-toolbar [ngClass]="theme$ | async">
  <button mat-icon-button class="menu-icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="mr-3">My App</span>

  <div class="nav-menu">
    <a mat-flat-button routerLink="">Энциклопедия</a>
    <a mat-flat-button routerLink="news">Новости</a>
    <a mat-flat-button routerLink="forum">Форум</a>
  </div>

  <span class="spacer"></span>

  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
  <drevo-theme-switcher></drevo-theme-switcher>
</mat-toolbar>
