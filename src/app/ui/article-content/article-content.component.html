@if (content) {
    <a
        class="content-item hover-lined"
        href="./#link">
        {{ content.title }}
    </a>
    <ul *ngIf="!!content?.subtitles?.length">
        @for (subtitle of content.subtitles; track $index) {
            <li>
                <drevo-article-content
                    [content]="subtitle"></drevo-article-content>
            </li>
        }
    </ul>
}
