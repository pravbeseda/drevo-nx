@if (content) {
    <a
        class="cursor-pointer content-item hover-lined"
        (click)="scrollEvent.emit(content.anchor)">
        {{ content.title }}
    </a>
    <ul *ngIf="!!content?.subtitles?.length">
        @for (subtitle of content.subtitles; track $index) {
            <li>
                <drevo-article-content
                    [content]="subtitle"
                    (scrollEvent)="scrollEvent.emit($event)"></drevo-article-content>
            </li>
        }
    </ul>
}
