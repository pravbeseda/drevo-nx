<mat-menu #menu="matMenu">
  @for (theme of themes; track theme.value) {
  <button
    [attr.data-qa-theme]="theme.value"
    mat-menu-item
    (click)="setTheme(theme)">
    {{ theme.name }}
  </button>
  }
</mat-menu>

<button
  id="theme-menu-button"
  mat-icon-button
  [matMenuTriggerFor]="menu">
  <mat-icon>format_color_fill</mat-icon>
</button>
