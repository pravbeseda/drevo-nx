@if (!!mobileQuery) {
<div
  class="container"
  [class.is-mobile]="mobileQuery.matches">
  <drevo-navbar
    id="navbar"
    (toggleSidebar)="leftSidenav.toggle()"></drevo-navbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
      #leftSidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a
          mat-list-item
          routerLink=".">
          Пункт меню
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
} ```
